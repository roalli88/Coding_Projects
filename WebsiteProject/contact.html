<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Pet Snap! - Contact</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Prata&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;1,900&display=swap" 
    rel="stylesheet">
</head>
<body>
    <header id="nav-container">
        <nav id="nav-bar">
            <a id="header-link" href="./index.html"><li>
                <img class="paws" src="./Images/icons8-dog-paw-64.png" alt="image of a dog paw">
                <span id="title" style="text-align: center;">
                    PET SNAPS!
                </span> </li>
            </a>
            <ul>
                <a href="./index.html"><li>Home</li></a>
                <a href="./about_us.html"><li>About Us</li></a>
                <a href="./contact.html"><li>Contact</li></a>
                <a href="./gallery.html"><li>Gallery</li></a>
            </ul>
        </nav>
    </header>
    
    <section id="form-container">
        <h4 id="get-in-touch" style="text-align: center;">Get in touch!</h4>
        <form action="" method="post">
            <div class="form-row">
                <label for="name">Name</label>
                <input required type="text" name="name" id="">
            </div>
            <div class="form-row">
                <label for="email">Email</label>
                <input required type="email" name="email" id="email">
                <span></span>
            </div>
            <div class="form-row">
                <label for="tel">Tel</label>
                <input type="tel" name="tel" id="">
            </div>
            <div class="form-row">
                <label for="comments">Comments</label>
                <textarea name="comments" id="comments" cols="30" rows="10"></textarea>
            </div>
            <div class="form-row">
                <button id="submit-button" >Submit</button>
            </div>
        </form>
    </section>

</body>
</html>
